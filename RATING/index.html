<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./rating.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
</head>
<body>
    <section>
        <section class="big-container">
            <div class="main-container">
                <div class="star-container">
                    <span><img src="./icon-star.svg" alt="" id="star1"></span>
                    <span><img src="./icon-star.svg" alt="" id="star2"></span>
                    <span><img src="./icon-star.svg" alt="" id="star3"></span>
                    <span><img src="./icon-star.svg" alt="" id="star4"></span>
                    <span><img src="./icon-star.svg" alt="" id="star5"></span>
                </div>
    
                <h4>How did we do?</h4>
    
                <p>Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!</p>
    
                <div class="number-container">
                    <span id="one" onclick="show1()">1</span>
                    <span id="two" onclick="show2()">2</span>
                    <span id="three" onclick="show3()">3</span>
                    <span id="four" onclick="show4()">4</span>
                    <span id="five" onclick="show5()">5</span>
                </div>
    
                
                <a href="" id="btn" class="btn">SUBMIT</a>
                
            </div>
        </section>
    </section>
</body>
<script src="./rating.js"></script>
</html>
